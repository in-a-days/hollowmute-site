<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hollow Mute</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #ffffff;
      --muted: rgba(255, 255, 255, 0.75);
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }

    header {
      width: 100%;
    }

    header img {
      display: block;
      width: 100%;
      height: 35vh;
      max-height: 600px;
      object-fit: cover;
    }


    main {
      padding: 2.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.02em;
    }

    a:hover {
      text-decoration: underline;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    footer {
      margin-top: 3rem;
      padding-bottom: 2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <header>
    <img src="/assets/images/header.png" alt="Hollow Mute" />
  </header>

  <main>
    <div class="links">
      <a href="https://li.sten.to/o0e4nst3" target="_blank" rel="noopener">
        Listen
      </a>

      <a href="https://instagram.com/hollowmute" target="_blank" rel="noopener">
        Instagram
      </a>

      <a href="mailto:hollowmute@gmail.com">
        Contact
      </a>
    </div>
  </main>

  <footer>
    Â© Hollow Mute
  </footer>

</body>

</html>
